apiVersion: apps/v1
kind: Deployment
metadata:
  name: Deposit
  labels:
    app: Deposit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Deposit
  template:
    metadata:
      labels:
        app: Deposit
    spec:
      containers:
        - name: Deposit
          image: username/Deposit:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5